################
### MONITORS ###
################
monitor = , preferred, auto, auto

###################
### MY PROGRAMS ###
###################
$calculator         = pkill gnome-calculato || gnome-calculator # not a typo
$charmap            = pkill gnome-character || gnome-characters # not a typo
$clipboard          = copyq toggle
$fileManager        = nautilus -w
$help               = kitty --hold -T "Key-binds help" bash -c "hyprctl -j binds | ~/.config/hypr/hyprbinds.py"
$lock               = hyprlock
$launcher           = pkill rofi || rofi -show combi -modes combi -combi-modes window,drun,run
$screenshot         = grim
$terminal           = kitty
$toggleLayout       = ~/.config/hypr/togglelayout.sh
$textEditor         = gnome-text-editor -n
$webBrowser         = firefox

$audioOutUp         = ~/.config/hypr/volume.sh vol @DEFAULT_SINK@ 5%+ -l 1 
$audioOutDn         = ~/.config/hypr/volume.sh vol @DEFAULT_SINK@ 5%-
$audioOutMute       = ~/.config/hypr/volume.sh mute @DEFAULT_SINK@ toggle

$audioInUp          = ~/.config/hypr/volume.sh vol @DEFAULT_SOURCE@ 5%+ -l 1 
$audioInDn          = ~/.config/hypr/volume.sh vol @DEFAULT_SOURCE@ 5%-
$audioInMute        = ~/.config/hypr/volume.sh mute @DEFAULT_SOURCE@ toggle

$brightnessUp = ~/.config/hypr/brightness.sh notify set + 25
$brightnessDn = ~/.config/hypr/brightness.sh notify set - 25

$playerNext         = playerctl next
$playerPause        = playerctl play-pause
$playerPlay         = playerctl play-pause
$playerPrev         = playerctl previous


#################
### AUTOSTART ###
#################
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle 
exec-once = dunst
exec-once = waybar
exec-once = nm-applet
exec-once = blueman-applet
exec-once = copyq
exec-once = systemctl --user start nextpaper.timer

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = gtk-application-prefer-dark-theme,true

###################
### PERMISSIONS ###
###################
# Please note permission changes here require a Hyprland restart and are not 
# applied on-the-fly for security reasons
ecosystem:enforce_permissions = true

permission = /usr/(bin|local/bin)/$screenshot, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-gtk, screencopy, allow
permission = /usr/(bin|local/bin)/hyprlock, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

##############
### LAYOUT ###
##############
dwindle {
    # Enabling is bound to mainMod + S in the keybinds
    pseudotile = true
    # You probably want this
    preserve_split = true
    smart_split = true
}

general {
    layout = master
}

master {
	always_keep_position = true
	orientation = right
	mfact = 0.4
}

#####################
### LOOK AND FEEL ###
#####################
animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

decoration {
    blur:size = 3
    rounding = 15 # Match Waybar 11pt with 4px/3pt
    shadow:color = rgba(1a1a1aee)
}

general {
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true   
    snap:enabled = true
}

input {
	# US, US Intl, ES Latin America
    kb_layout = us,us,latam
    kb_variant = ,intl,
    kb_options = grp:ctrl_shift_toggle

	# 0 mouse does not change window focus
	# 1 change moue & kb focus to window under cursor
	# 2 change mouse & kb focus to window clicked by cursor
	# 3 change mouse focus to window under cursor; kb focus unaffected
    follow_mouse = 1
}

misc {
    # If true disables the random hyprland logo / anime girl background. :(
    disable_hyprland_logo = true
	# Set to 0 or 1 to disable the anime mascot wallpapers (def = -1)
    force_default_wallpaper = 1
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER # Sets "Windows" key as main modifier

# Launch programs
bindrd = $mainMod, super_l, Open launcher, exec, $launcher # Win
bindd = $mainMod, equal, Open calculator, exec, $calculator
bindd = $mainMod, period, Open charmap, exec, $charmap # Win
bindd = $mainMod, B, Open web browser,  exec, $webBrowser
bindd = $mainMod, E, Open file manager, exec, $fileManager # Win
bindd = $mainMod, H, Open help,         exec, $help
bindd = $mainMod, Q, Open terminal,     exec, $terminal
bindd = $mainMod, T, Open text editor,  exec, $textEditor
bindd = $mainMod, V, Open clipboard,    exec, $clipboard # Win

# Hyprland behavior
bindd = $mainMod, C, !br,               killactive, # Closes, not kills
bind = $mainMod CTRL, C,                forcekillactive, # Kills
bind = $mainMod, F,                     togglefloating,
bindd = $mainMod, F, !skip,             resizeactive, exact 44% 50%
bindd = $mainMod, L, Lock session,      exec, $lock # Win
bind = $mainMod CTRL, L,                exit, # Logoff when using WM
bindd = $mainMod, Escape, Toggle layout, exec, $toggleLayout
bind = $mainMod, M,                     fullscreen, 1

#bind = $mainMod, S,                     swapnext, # Both
bindd = $mainMod SHIFT, S, Screenshot,  exec, $screenshot # Win

# Dwindle layout
bindd = $mainMod, D, !h Dwindle Layout, layoutmsg, togglesplit # Direction
bind = $mainMod, P,                     pseudo, # Tiled w/o resized
bind = $mainMod, R,                     layoutmsg, movetoroot
bind = $mainMod, S,                     layoutmsg, swapsplit # Dwindle

# Master/main layout
bindd = $mainMod, R, !h Main Layout,    layoutmsg, swapwithmaster ignoremaster
bind = $mainMod, S,                     layoutmsg, swapnext noloop # Main
bind = $mainMod CTRL, S,                 layoutmsg, swapprev noloop # Main
bind = $mainMod CTRL, down,              layoutmsg, orientationbottom # Win
bindd = $mainMod CTRL, down, !skip,      layoutmsg, swapwithmaster ignoremaster
bind = $mainMod CTRL, left,              layoutmsg, orientationleft # Win
bindd = $mainMod CTRL, left, !skip,      layoutmsg, swapwithmaster ignoremaster
bind = $mainMod CTRL, right,             layoutmsg, orientationright # Win
bindd = $mainMod CTRL, right, !skip,     layoutmsg, swapwithmaster ignoremaster
bind = $mainMod CTRL, up,                layoutmsg, orientationtop # Win
bindd = $mainMod CTRL, up, !skip,        layoutmsg, swapwithmaster ignoremaster

# Move active focus with mainMod + ALT + arrow key
bindd = $mainMod ALT, down, !h Windows,     movefocus, d
bind = $mainMod ALT, left,                  movefocus, l
bind = $mainMod ALT, right,                 movefocus, r
bind = $mainMod ALT, up,                    movefocus, u

bindm = $mainMod, mouse:272,            movewindow
bindm = $mainMod, mouse:273,            resizewindow

# Switch workspaces with mainMod + [0-9]/tab
bindd = $mainMod, 1, !h Workspaces,     workspace, 1
bind = $mainMod, 2,                     workspace, 2
bind = $mainMod, 3,                     workspace, 3
bind = $mainMod, 4,                     workspace, 4
bind = $mainMod, 5,                     workspace, 5
bind = $mainMod, 6,                     workspace, 6
bind = $mainMod, 7,                     workspace, 7
bind = $mainMod, 8,                     workspace, 8
bind = $mainMod, 9,                     workspace, 9
bind = $mainMod, 0,                     workspace, 10
bind = $mainMod, tab,                   togglespecialworkspace, magic

bind = $mainMod, mouse_up,              workspace, m+1
bind = $mainMod, mouse_down,            workspace, m-1
bind = $mainMod, right,                 workspace, r+1 # Win
bind = $mainMod, left,                  workspace, r-1 # Win

# Move active window to a workspace with mainMod + SHIFT + [0-9]/tab
bindd = $mainMod SHIFT, 1, !br,         movetoworkspace, 1
bind = $mainMod SHIFT, 2,               movetoworkspace, 2
bind = $mainMod SHIFT, 3,               movetoworkspace, 3
bind = $mainMod SHIFT, 4,               movetoworkspace, 4
bind = $mainMod SHIFT, 5,               movetoworkspace, 5
bind = $mainMod SHIFT, 6,               movetoworkspace, 6
bind = $mainMod SHIFT, 7,               movetoworkspace, 7
bind = $mainMod SHIFT, 8,               movetoworkspace, 8
bind = $mainMod SHIFT, 9,               movetoworkspace, 9
bind = $mainMod SHIFT, 0,               movetoworkspace, 10
bind = $mainMod SHIFT, tab,             movetoworkspacesilent, special:magic

bind = $mainMod SHIFT, mouse_up,        movetoworkspace, m+1
bind = $mainMod SHIFT, mouse_down,      movetoworkspace, m-1
bind = $mainMod SHIFT, right,           movetoworkspace, r+1 # Win
bind = $mainMod SHIFT, left,            movetoworkspace, r-1 #Win

#Keyboard
bindd = ,XF86Search, !h Keyboard: Open file manager,    exec, $fileManager

bindld = ,XF86AudioNext, Play next,                     exec, $playerNext
bindld = ,XF86AudioPrev, Play previous,                 exec, $playerPrev
bindld = ,XF86AudioPlay, Toggle Play/Pause,             exec, $playerPlay
bindld = ,XF86AudioPause, Toggle Play/Pause,            exec, $playerPause

bindld = ,XF86AudioMute, Mute volume,                   exec, $audioOutMute
bindld = ,XF86AudioRaiseVolume, Raise volume,           exec, $audioOutUp
bindld = ,XF86AudioLowerVolume, Lower volume,           exec, $audioOutDn

bindld = ,XF86AudioMicMute, Mute mic,                   exec, $audioInMute
bindld = SHIFT, XF86AudioMute, Mute mic,                exec, $audioInMute
bindld = SHIFT, XF86AudioRaiseVolume, Raise mic volume, exec, $audioInUp
bindld = SHIFT, XF86AudioLowerVolume, Lower mic volume, exec, $audioInDn

bindld = CTRL, XF86AudioRaiseVolume, Raise brightness,  exec, $brightnessUp
bindld = CTRL, XF86AudioLowerVolume, Lower brightness,  exec, $brightnessDn
bindld = ,XF86MonBrightnessUp, Raise brightness,        exec, $brightnessUp
bindld = ,XF86MonBrightnessDown, Lower brightness,      exec, $brightnessDn

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Persistent workspaces always open
workspace = 1, monitor:0, persistent:true, default:true
workspace = 2, monitor:0, persistent:true
workspace = 3, monitor:0, persistent:true

# Make some helper apps floating by default
windowrule = float,class:^(org\.gnome\.Loupe)$
windowrule = float,class:^(org\.gnome\.Calculator)$
windowrule = float,class:^(org\.gnome\.Characters)$
windowrule = float,title:^(Picture-in-Picture)$

# Tag Dialogs
windowrule = tag +Dialog,title:^(Save.*)
windowrule = tag +Dialog,title:^(Open.*)
windowrule = tag +Dialog,title:^(Pick Files)$
windowrule = tag +Dialog,initialClass:^(xdg-desktop-portal-gtk)$
windowrule = tag +Dialog,class:^(com\.github\.hluk\.copyq)$
windowrule = tag +Dialog,class:^(org\.gnome\.Nautilus)$,title:^Properties$

# KB Shortcut help
windowrule = tag +KbHelp,title:^(Key-binds help)$
windowrule = float,tag:KbHelp
windowrule = size 35% 50%,tag:KbHelp
windowrule = center 1,tag:KbHelp

# Dialogs float
windowrule = float,tag:Dialog
windowrule = size 35% 40%,tag:Dialog
windowrule = center 1,tag:Dialog

# Tag Cheshire Kitties (see-through)
windowrule = tag +Cheshire,class:^(org\.gnome\.Characters)$
windowrule = tag +Cheshire,class:^(org\.gnome\.Calculator)$
windowrule = tag +Cheshire,class:^(kitty)$
windowrule = tag +Cheshire,class:^(com\.github\.hluk\.copyq)$

# Chesire kitty opacity
windowrule = opacity 0.85,tag:Cheshire

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0




