################
### MONITORS ###
################
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
$calculator = gnome-calculator
$clipboard = copyq toggle
$fileManager = nautilus -w
$lock = hyprlock
$launcher = pkill rofi || rofi -show combi -modes combi -combi-modes window,drun,run
$screenshot = grim
$terminal = kitty
$textEditor = gnome-text-editor -n
$webBrowser = firefox

#################
### AUTOSTART ###
#################
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle 
exec-once = hyprpaper
exec-once = dunst
exec-once = waybar
exec-once = nm-applet
exec-once = blueman-applet
exec-once = copyq

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = gtk-application-prefer-dark-theme,true

###################
### PERMISSIONS ###
###################
# Please note permission changes here require a Hyprland restart and are not 
# applied on-the-fly for security reasons
ecosystem:enforce_permissions = true

permission = /usr/(bin|local/bin)/$screenshot, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-gtk, screencopy, allow
permission = /usr/(bin|local/bin)/hyprlock, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

##############
### LAYOUT ###
##############
dwindle {
	# Enabling is bound to mainMod + P in the keybinds
    pseudotile = true
    # You probably want this
    preserve_split = true
    smart_split = true
}

#####################
### LOOK AND FEEL ###
#####################
animations {
    #enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

decoration {
    blur:size = 3
    #rounding = 10
    rounding = 15 # Match Waybar 11pt with 4px/3pt
    shadow:color = rgba(1a1a1aee)
}

general {
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true   
    snap:enabled = true
}

input {
	# US, US Intl, ES Latin America
    kb_layout = us,us,latam
    kb_variant = ,intl,
#    kb_options = grp:alt_shift_toggle

	# 0 mouse does not change window focus
	# 1 change moue & kb focus to window under cursor
	# 2 change mouse & kb focus to window clicked by cursor
	# 3 change mouse focus to window under cursor; kb focus unaffected
    follow_mouse = 1
}

misc {
    # If true disables the random hyprland logo / anime girl background. :(
    disable_hyprland_logo = true
	# Set to 0 or 1 to disable the anime mascot wallpapers (def = -1)
    force_default_wallpaper = 1
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER # Sets "Windows" key as main modifier

# Like Windows
bindr = $mainMod, SUPER_L, exec, $launcher # like Windows
bind = $mainMod, E, exec, $fileManager # like Windows
bind = $mainMod, L, exec, $lock # like Windows
bind = $mainMod SHIFT, S, exec, $screenshot # like Windows
bind = $mainMod, V, exec, $clipboard # like Windows

# Launch programs
bind = $mainMod, B, exec, $webBrowser
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, T, exec, $textEditor

# Hyprland behavior
bind = $mainMod, C, killactive, # Closes, not kills
bind = $mainMod ALT, C, forcekillactive, # Kills
bind = $mainMod, D, togglesplit, # Direction (dwindle)
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, # (dwindle)
bind = $mainMod, S, swapnext,
bind = $mainMod ALT CTRL, Delete, exit, # like Windows
bindl = $mainMod, Space, exec, hyprctl switchxkblayout all next # like Windows

# Move active focus with mainMod ALT + arrow key
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, Tab, cyclenext, # ALT in Windows
bind = $mainMod SHIFT, Tab, cyclenext, prev # ALT in Windows

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspaces with mainMod + [0-9]/M
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, M, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll/arrow key
bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, mouse_up, workspace, m+1
bind = $mainMod CTRL, left, workspace, m-1 # like Windows
bind = $mainMod CTRL, right, workspace, m+1 # like Windows

# Move active window to a workspace with mainMod + SHIFT + [0-9]/M
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, M, movetoworkspacesilent, special:magic

# Move active window to adjacent workspace with mainMod SHIFT + scroll/arrow key
bind = $mainMod SHIFT, mouse_down, movetoworkspace, m-1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, m+1
bind = $mainMod SHIFT, left, movetoworkspace, m-1 # like Windows
bind = $mainMod SHIFT, right, movetoworkspace, m+1 # like Windows

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Other Keyboard Special Keys
bind = ,XF86Search, exec, $fileManager

##############################
### WINDOWS AND WORKSPACES ###
##############################
# Make Kitty like the Cheshire Kitty
windowrule = opacity 0.8,class:^(kitty)$

# Make CopyQ floating
windowrule = float,class:^(com\.github\.hluk\.copyq)$
windowrule = size 25% 35%,class:^(com\.github\.hluk\.copyq)$
windowrule = opacity 0.8,class:^(com\.github\.hluk\.copyq)$

# Make Image Viewer open floating
windowrule = float,class:^(org\.gnome\.Loupe)$

# Make Save dialogs floating
windowrule = float,initialTitle:^(Save.*)
windowrule = size 35% 35%,initialTitle:^(Save.*)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Persistent workspaces always open
workspace = 1, monitor:0, persistent:true
workspace = 2, monitor:0, persistent:true
workspace = 3, monitor:0, persistent:true

